<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="./aboutmee.css" />
    <script type="module" src="/main.js" defer></script>
    <title>Vite App</title>
  </head>
  <body>
    <section>
    <section class="FormSection">
      <h1 id="Welcome" style="color: black">Welcome</h1>
      <div class="wrap allmsgDiv">
        <button id="allmsg" class="button">All Messages</button>
      </div>
      <form id="messageForm">
        <div>
          <lable class="selfFlex" for="username">UserName:</lable>
          <input
            placeholder="username"
            name="username"
            id="username"
            type="text"
            required
          />
        </div>
        <div>
          <label class="selfFlex" for="message">Type Your Message:</label>
          <textarea
            placeholder="Write your message"
            name="message"
            type="text"
            id="textarea"
            required
          ></textarea>
        </div>
        <div>
          <div class="emo">
            <input type="radio" id="smile" name="emoji" value="😀" />
            <label for="smile">😀</label>
            <input type="radio" id="sad" name="emoji" value="😢" />
            <label for="sad">😢</label>
            <input type="radio" id="angry" name="emoji" value="😡" />
            <label for="angry">😡</label>
            <input type="radio" id="love" name="emoji" value="😍" />
            <label for="love">😍</label>
          </div>
        </div>
        <div class="wrap">
          <button
            class="selfFlex button"
            style="display: block; text-align: center"
            title="press to send"
          >
            Send
          </button>
        </div>
      </form>
    </section>
    <section class="FilterSection wrap">
      <div>
        <input
          name="search"
          title="enter your disired word"
          placeholder="enter a word"
          type="text"
          id="searchword"
          class="inpSearch"
        />
        <button class="button" id="filterbtn" style="margin-bottom: 14px">
          filter
        </button>
      </div>

      <select name="filter" id="filter">
        <option value="all">All</option>
        <option value="😀">😀</option>
        <option value="😢">😢</option>
        <option value="😡">😡</option>
        <option value="😍">😍</option>
      </select>
    </section>
    <div class="list">
      <ul id="messages"></ul>
    </div>
    <section class="aboutme">
      <div class="all">
        <div class="lefter">
          <div class="text">
            <a href="https://github.com/khashayarRohani"
              >Created by: Khashayar</a
            >
          </div>
        </div>
        <div class="left">
          <div class="text">
            <a
              href="https://github.com/khashayarRohani/GuestBookVisitor/tree/main/client"
              >Frontend Development</a
            >
          </div>
        </div>
        <div class="center">
          <div class="explainer"><span>About project</span></div>
          <div class="text">
            <a href="https://github.com/khashayarRohani/GuestBookVisitor"
              >Guest Book Visitor</a
            >
          </div>
        </div>
        <div class="right">
          <div class="text">
            <a
              href="https://github.com/khashayarRohani/GuestBookVisitor/tree/main/server"
              >Backend Development</a
            >
          </div>
        </div>
        <div class="righter">
          <div class="text">Rest APIs</div>
        </div>
      </div>
    </section>
  </body>
</html>
